<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receitas - Timonha da Sorte</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { padding: 20px; background: #f5f5f5; }
    h1 { color: green; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: green; color: white; padding: 10px 20px; border: none;
      border-radius: 4px; cursor: pointer; margin-top: 10px;
    }
    button:hover { background-color: yellow; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: center;
    }
    th {
      background: green;
    }
    .total-box {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Receitas</h1>

  <div class="total-box">
    Total das Receitas: R$ <span id="totalReceitas">0.00</span>
  </div>

  <label for="valorReceita">Valor da Receita (R$):</label>
  <input type="number" id="valorReceita" min="0" step="0.01" />

  <label for="descricaoReceita">Descrição da Receita:</label>
  <input type="text" id="descricaoReceita" />

  <button onclick="salvarReceita()">Salvar Receita</button>

  <table id="tabelaReceitas">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor (R$)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportarPDF()">Exportar Receitas</button>

  <script>
    function formatar(valor) {
      return parseFloat(valor).toFixed(2);
    }

    function carregarReceitas() {
      const receitas = JSON.parse(localStorage.getItem('receitas') || '[]');
      const tbody = document.querySelector('#tabelaReceitas tbody');
      tbody.innerHTML = '';

      let total = 0;
      receitas.forEach(r => {
        total += parseFloat(r.valor || 0);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.descricao || ''}</td>
          <td>${formatar(r.valor)}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('totalReceitas').textContent = formatar(total);
    }

    function salvarReceita() {
      const valor = parseFloat(document.getElementById('valorReceita').value);
      const descricao = document.getElementById('descricaoReceita').value.trim();

      if (isNaN(valor) || valor <= 0) {
        alert('Informe um valor válido para a receita.');
        return;
      }
      if (!descricao) {
        alert('Informe a descrição da receita.');
        return;
      }

      const receitas = JSON.parse(localStorage.getItem('receitas') || '[]');
      receitas.push({ valor, descricao });
      localStorage.setItem('receitas', JSON.stringify(receitas));

      // Limpar campos
      document.getElementById('valorReceita').value = '';
      document.getElementById('descricaoReceita').value = '';

      carregarReceitas();
      alert('Receita salva com sucesso!');
    }

    function exportarPDF() {
      window.print();
    }

    window.onload = carregarReceitas;
  </script>
</body>
</html>
