<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prestar Contas - Timonha da Sorte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #4CAF50;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      padding: 12px 25px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: green;
    }
    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Prestar Contas</h1>
  <p>Aqui você pode zerar todo o sistema, exceto os vendedores cadastrados.</p>

  <button onclick="resetarSistema()">Zerar Tudo (Protegido)</button>

  <div id="mensagem"></div>

  <script>
    function resetarSistema() {
      const senha = prompt("Digite a senha para confirmar o reset do sistema:");

      if (senha === null) {
        // Usuário cancelou o prompt
        mostrarMensagem("Ação cancelada.", false);
        return;
      }

      const senhaCorreta = "admin1234"; // altere para sua senha

      if (senha === senhaCorreta) {
        // Guardar vendedores antes de apagar tudo
        const vendedores = JSON.parse(localStorage.getItem('vendedores') || '[]');

        // Limpar todo localStorage
        localStorage.clear();

        // Regravar vendedores
        localStorage.setItem('vendedores', JSON.stringify(vendedores));

        mostrarMensagem("Sistema zerado com sucesso, vendedores mantidos.", true);
      } else {
        mostrarMensagem("Senha incorreta. Ação não realizada.", false);
      }
    }

    function mostrarMensagem(texto, sucesso) {
      const div = document.getElementById("mensagem");
      div.textContent = texto;
      div.style.color = sucesso ? "green" : "red";
    }
  </script>

</body>
</html>
